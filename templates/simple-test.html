<!DOCTYPE html>
<html>
<head>
    <title>Simple JS Test</title>
</head>
<body>
    <h1>Simple JavaScript Test</h1>
    <button onclick="alert('Button 1 works!')">Test Button 1 (inline alert)</button>
    <button onclick="console.log('Button 2 works!')">Test Button 2 (console.log)</button>
    <button id="btn3">Test Button 3 (addEventListener)</button>
    
    <p id="output">JavaScript status will appear here</p>
    
    <script>
        document.getElementById('output').innerHTML = 'JavaScript is running!';
        
        document.getElementById('btn3').addEventListener('click', function() {
            alert('Button 3 works!');
        });
    </script>
</body>
</html>
